<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>Document</title>
    </head>
    <style>
        body > div {
            width: 500px;
            height: 100px;
            border: 1px solid red;

            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        button {
            width: 100px;
            height: 50px;
        }

        .text {
            border: 1px solid red;
            width: 500px;
            height: 150px;
            margin-top: 1rem;
        }
    </style>
    <script>
        function func1() {
            var button = document.querySelector(".text");
            button.innerHTML = "버튼1입니다";
        }

        function func2() {
            var button = document.querySelector(".text");
            button.innerHTML = "버튼2입니다";
        }

        function func3() {
            var button = document.querySelector(".text");
            button.innerHTML = "버튼3입니다";
        }
    </script>

    <body>
        <div>
            <button id="button1" onclick="func1()">버튼1</button>
            <button id="button2" onclick="func2()">버튼2</button>
            <button id="button3" onclick="func3()">버튼3</button>
        </div>
        <div class="text">설명</div>
    </body>
</html>
