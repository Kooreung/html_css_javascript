<!DOCTYPE html>     <!-- html5 웹 표준 문서 -->
<html lang="en">    <!-- html 시작 -->
<head>              <!-- html 정보를 알려주는 태그 -->
    <meta charset="UTF-8"> <!-- 사용하는 코드는 유니코드이다. (유니코드:전 세계 언어를 모두 표현) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 사용 시 디바이스 설정-->
    <title>240130_tutorials</title> <!-- 웹페이지 제목 -->
    <style>
        /* head 안에 들어가는 스타일 : 내부스타일 */
        p {
            border: 1px solid orange;
        }
        span {
            border: 2px solid green;
            margin-right: 10%;
        }
    </style>
</head>

        <!-- p 태그 안에 div, p 태그 불가능 -->

    <p>이런 거 저런 거</p>
    <div style="border: 2px solid rgb(0, 0, 0);">   <!-- 공간 구분태그 -->

</html>     <!-- html 끝 -->
